<div class="mb-3 form-floating">
    <input [class.is-invalid]="control.touched && control.invalid" class="form-control me-2" [type]="type()"
        placeholder={{label()}} [formControl]="control">
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">
        Please enter a {{label()}}
    </div>
    <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">
        {{label()}} must be at least {{control.errors?.['minlength'].requiredLength}} characters</div>
    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">
        {{label()}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters</div>

    <div *ngIf="control.hasError('isMatching')" class="invalid-feedback text-start">
        Password do not match
    </div>
</div>
