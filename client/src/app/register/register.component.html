<form #loginForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input class="form-control me-2" type="text" placeholder="Username" name="username"
            [(ngModel)]="model.username">
        <label>Username</label>
    </div>
    <div class="mb-3 form-floating">
        <input class="form-control me-2" type="password" placeholder="Password" name="password"
            [(ngModel)]="model.password">
        <label>Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
